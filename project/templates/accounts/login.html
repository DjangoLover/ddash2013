{% extends "base.html" %}

{% load widget_tweaks %}

{% block page %}
<div class="flogin flogin_center">
  <div class="flogin__head">
    Log in
    <i class="icon"></i>
  </div>
  <div class="flogin__form flogin__form_type">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="field{% if form.username.errors or form.non_field_errors %} error{% endif %}">
        {% render_field form.username placeholder='Email' %}
      </div>
      <div class="field{% if form.password.errors or form.non_field_errors %} error{% endif %}">
        {% render_field form.password placeholder='Password' %}
      </div>
      <div class="button">
        <input type="submit" value="Go">
      </div>
      {{ form.non_field_errors }}
    </form>
  </div>
</div>
{% endblock %}
